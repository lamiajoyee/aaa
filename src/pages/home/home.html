<ion-header primary>
	<ion-navbar color="primary">
		<ion-nav-title>Hetalia Fan App</ion-nav-title>
	</ion-navbar>
</ion-header>

<ion-content class="home card-background-page">
	<ion-item>
			<div class="wrapper">
				<ul class="bg-bubbles">
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
	</ion-item>
		
	<ion-grid class="content">
		<ion-row wrap>
			<ion-col width-50 *ngFor="let character of characters">
				<ion-card (click)="itemTapped(character)" [ngStyle]="{'background': 'url(' + character.thumbnail + '), white' }">
					<div class="card-title child"><p>{{character.title}}</p></div>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>

	
</ion-content>
